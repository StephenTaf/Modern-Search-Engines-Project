<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search Results Visualization</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- TOP: header only -->
  <div id="header" class="centered">
    <h1 id="site-title">BubbleSearch</h1>
    <div class="search-container">
      <input type="text" id="queryInput" placeholder="Enter your search query..." />
      <button id="searchBtn" class="search-btn">Search</button>
    </div>
    <p style="margin-top: 10px; color: #666; font-size: 14px;">
      Enter a query to search and visualize results as interactive bubbles
    </p>
  </div>

  <!-- MAIN CONTENT AFTER SEARCH -->
  <div id="main-content" style="display: none;">
    
    <!-- LEFT SIDE: controls and results -->
    <div id="left-panel" style="flex: 2; margin-right: 20px;">
      <div id="controls" style="text-align: center; margin-bottom: 20px;">
        <button id="toggleView" class="toggle-btn">Switch to List View</button>
        <p style="margin-top: 10px; color: #666; font-size: 12px;">
          ðŸ’¡ <strong>Bubble View:</strong> Overview â†’ Zoom into clusters â€¢ Pan by dragging â€¢ Mouse wheel zoom â€¢ Click bubbles to visit pages
        </p>
      </div>

      <div id="results">
        <div id="bubbleView">
          <svg id="bubbleChart"></svg>
        </div>
        <div id="listView" style="display: none;">
          <div id="searchResults" class="search-results"></div>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: LLM RESPONSE -->
    <div id="right-panel" style="flex: 1; border-left: 1px solid #ddd; padding-left: 20px;">
      <h3>Search asisstant response based on results</h3>
      <div id="llm-response-text" style="white-space: pre-wrap; font-size: 14px; color: #333;"></div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
